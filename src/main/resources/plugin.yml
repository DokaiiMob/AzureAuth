name: AzureAuth
version: 1.0.0
description: Secure authentication plugin for AzureMyst server
author: AzureMyst Development Team
website: https://azuremyst.ru
main: net.azuremyst.auth.AzureAuth
api-version: 1.21
depend: []
softdepend: [PlaceholderAPI, LuckPerms, Vault]
load: STARTUP
prefix: AzureAuth

commands:
  login:
    description: Войти в игру используя пароль
    usage: /<command> <пароль>
    aliases: [l, войти]
    
  register:
    description: Зарегистрировать новый аккаунт
    usage: /<command> <пароль> [подтвердить_пароль]
    aliases: [reg, регистрация]
    
  logout:
    description: Выйти из аккаунта
    usage: /<command>
    aliases: [выйти]
    
  changepassword:
    description: Изменить пароль аккаунта
    usage: /<command> <старый_пароль> <новый_пароль>
    aliases: [changepass, смена, сменитьпароль]
    
  azureauth:
    description: Административные команды AzureAuth
    usage: /<command> [подкоманда]
    permission: azureauth.admin
    aliases: [azauth, aauth]

permissions:
  azureauth.*:
    description: Все права плагина AzureAuth
    children:
      azureauth.admin: true
      azureauth.bypass: true
      
  azureauth.admin:
    description: Административные права для управления плагином
    default: op
    
  azureauth.bypass:
    description: Обходить авторизацию (для администраторов)
    default: false
    
  azureauth.register:
    description: Право на регистрацию (если отключена глобально)
    default: true
    
  azureauth.login:
    description: Право на вход в игру
    default: true
    
  azureauth.changepassword:
    description: Право на изменение пароля
    default: true
    
  azureauth.session:
    description: Использование системы сессий
    default: true
